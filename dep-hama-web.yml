apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "hama-ingress"
  namespace: hama-web
  labels:
    app.kubernetes.io/name: "hama-ingress"
  annotations:
    kubernetes.io/ingress.class: alb  # ALB 사용 설정
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: svc-hama
                port:
                  number: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: svc-hama
  namespace: hama-web
spec:
  type: NodePort
  selector:
    app: hama
  ports:
  - nodePort: 32000
    port: 8000
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hama-dep
  namespace: hama-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hama
  template:
    metadata:
      name: hama-pod
      labels:
        app: hama
    spec:
      containers:
      - name: hama-con
        image: 756266714368.dkr.ecr.ap-northeast-2.amazonaws.com/hama-web:20
